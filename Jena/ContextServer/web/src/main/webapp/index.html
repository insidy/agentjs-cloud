<!DOCTYPE html>
<html lang="en">
<head>
<title>AgentJS Editor</title>
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap/bootstrap-responsive.min.css">
<style type="text/css" media="screen">
    #editor { 
        height: 800px;
        /*position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;*/
    }
</style>
</head>
<body>
<br/>
<section id="header" class="container-fluid"></section>
<section id="code" class="container-fluid">

    <div class="row-fluid">
        
        <div id="content" class="span8">
        <form class="form-search">
		  <fieldset>
		    <input id="txtFbName" type="text" class="input-medium search-query" placeholder="Facebook user name">
		    <button id="btnSearchAgents" type="button" class="btn">Search Agents</button>
		    <button id="btnCreate" type="button" class="btn">New Agent</button>
		  </fieldset>
		</form>
		
        </div>
        </div>
     <div class="row-fluid">
        <table id="agent-table" class="table table-bordered">
		  <thead>
		    <tr>
		      <th>Agent name (click to edit)</th>
		    </tr>
		  </thead>
		  <tbody id="agent-table-body">
		    <tr data-id="123">
		      <td>...</td>
		    </tr>
		  </tbody>
		</table>
        
    </div><br/>
    
    <div id="agent-toolbar" class="row-fluid">
        <input id="txtAgentName" type="text" class="input-medium" placeholder="Agent name">
        <button id="btnSave" type="button" class="btn">Save Agent</button>
    </div>
    
    <div class="row-fluid">
       <div class="span8">
        <div id="editor">function foo(items) {
		    var x = "All this is syntax highlighted";
		    return x;
		}
		</div>
        </div>

        
    </div>
</section>

<script type="text/javascript" data-main="js/main" src="js/lib/require/require.js"></script>
</body>
</html>
